---
- name: install and conf nginx
  hosts: nginx
  become: true
  vars:
    nginx_listen_port: 8080

  tasks:
    - name: install epel repo
      yum:
        name: epel-release
        state: present
      tags:
        - epel-package
        - packages

    - name: install nginx
      yum:
        name: nginx
        state: latest
      notify:
        - restart nginx
      tags:
        - nginx-package
        - packages

    - name: copy nginx template
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - reload nginx
      tags:
        - nginx-configuration

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes
    
    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded
